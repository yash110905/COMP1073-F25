<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Page Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Background Color Changer</h1>
        <p>Use the sliders below to adjust the Red, Green, and Blue color values:</p>

        <!-- Red Slider -->
        <div class="slider-group">
            <label for="redSlider">Red:</label>
            <input type="range" id="redSlider" min="0" max="255" value="125">
            <span id="redValue">125</span>
        </div>

        <!-- Green Slider -->
        <div class="slider-group">
            <label for="greenSlider">Green:</label>
            <input type="range" id="greenSlider" min="0" max="255" value="125">
            <span id="greenValue">125</span>
        </div>

        <!-- Blue Slider -->
        <div class="slider-group">
            <label for="blueSlider">Blue:</label>
            <input type="range" id="blueSlider" min="0" max="255" value="125">
            <span id="blueValue">125</span>
        </div>

        <p class="rgb-display">RGB(<span id="rText">125</span>, <span id="gText">125</span>, <span id="bText">125</span>)</p>
    </div>

    <script src="page-color-changer.js"></script>
</body>
</html>
